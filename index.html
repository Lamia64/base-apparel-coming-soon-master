<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main >
   
        <div class="left-sec ">
              <div class="logo-container">
                <img src="images/logo.svg" alt="">
              </div>
              
              <div class="hero-mobile-container">
                <img src="images/hero-mobile.jpg" alt="">
              </div>

              <div class="content">
                  <h3> <span>We're</span> <br>coming soon</h3>
          
                  <p>
                    Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.
                  </p>
          
                  <form id="form">
                    <div>
                       <input  class="email-input"  id="user-email" type="text" placeholder=" Email Address" onkeydown="validation()">
                       <img class="error-icon" id="error-icon" src="images/icon-error.svg" alt="">
                    </div>
                   
                    <button type="submit" class="submit-button" > 
                      <img src="images/icon-arrow.svg" alt="" width="10px">
                    </button>
                    <span id="text"></span>

                  </form>
                
              </div>
        </div>

        <div class="right-sec">
          
            <img id="hero" src="images/hero-desktop.jpg" alt="">
     
          
         
        </div>

    
  </main>

  

 
 
  
<script src="script.js"></script>
</body>
</html>
